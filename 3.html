<h2>서핑장소로 유명한 곳들</h2>
<p>대한민국은 3면이 바다로 이루어져있다.
해변이 있고 파도가 있다면 서핑을 할 수 있다.
대표적 서핑지로 동해안에는 양양, 고성, 포항, 울산등이 있고
남해안에는 부산, 거제, 남해, 남열등 서해안에는 만리포가 있다. </p>
