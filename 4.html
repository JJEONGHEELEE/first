<h2>차트보는법</h2>
<p>보통 차트는 어플을 활용하여 본다.
대표적 어플로 윈드파인더, wsb, windy, windgruw, 일본차트
등 다양한 차트들이 활용된다.
차트를 볼 때는 파고의 높이, 파도의 방향, 피리어드,
바람의 방향, 바람풍속, 기압 등을 전체적으로 봐야한다.
기본적으로 파도의 방향은 해변과 동일한 방향으로 오는것이
좋으며, 바람의 방향은 그 반대가 되면 좋다.
</p>
